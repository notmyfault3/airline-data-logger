<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Airline System Logger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!-- Header -->
<div th:replace="~{header :: header}"></div>
<!-- Alert -->
<div th:replace="~{alert :: alerts}"></div>

<div class="container mt-4">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <!-- Card for a table -->
    <div class="col my-3" th:each="entry : ${tableColumns}">
      <div class="card shadow rounded-4 position-relative">
        <span class="position-absolute top-0 end-0 m-2 badge bg-success rounded-pill px-3 py-2">On</span>
        <div class="card-header fw-bold" th:text="${entry.key}"></div>
        <div class="card-body p-2">
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center py-2 px-3"
                th:each="value : ${entry.value}">
              <span class="text-sm-start small" th:text="${value}"></span>
            </li>
          </ul>
        </div>
        <div class="card-footer">
          <div class="d-flex flex-wrap gap-2 mt-3">
            <a class="btn btn-outline-primary btn-sm"
               th:href="@{/tables/view/{tableName}(tableName=${entry.key})}">View Table</a>
            <a class="btn btn-outline-primary btn-sm"
               th:href="@{/dashboard/create-log-table/{tableName}(tableName=${entry.key})}">Create</a>
            <a href="/log/start/flights" class="btn btn-outline-success btn-sm">Start</a>
            <a href="/log/stop/flights" class="btn btn-outline-warning btn-sm">Stop</a>
            <a href="/log/delete/flights" class="btn btn-outline-danger btn-sm">Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
